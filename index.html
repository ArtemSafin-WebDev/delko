      <main>
        <section class="intro js-intro">
          <div class="intro__video-bg">
            <video
              class="lazyload"
              muted=""
              data-autoplay=""
              loop
              playsinline
              data-poster="video-preview.jpg"
              preload="none"
            >
              <source src="delko-video.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="intro__content">
            <div class="container">
              <div class="intro__header">
                <h1 class="intro__main-heading">
                  <span class="intro__animation-wrapper">
                    <span class="intro__animation-wrapper-inner">
                      Автомобильные FTL
                    </span>
                  </span>
                  <span class="intro__animation-wrapper">
                    <span class="intro__animation-wrapper-inner">
                      грузоперевозки
                    </span>
                  </span>
                </h1>
                <div class="intro__locations">
                  <div class="intro__locations-item">
                    <span class="intro__animation-wrapper">
                      <span class="intro__animation-wrapper-inner">
                        <span class="intro__locations-badge"> по России </span>
                      </span>
                    </span>
                  </div>
                  <div class="intro__locations-item">
                    <span class="intro__animation-wrapper">
                      <span class="intro__animation-wrapper-inner">
                        <span class="intro__locations-badge"> СНГ </span>
                      </span>
                    </span>
                  </div>
                  <div class="intro__locations-item">
                    <span class="intro__animation-wrapper">
                      <span class="intro__animation-wrapper-inner">
                        <span class="intro__locations-badge"> по Европе </span>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="intro__panel">
                <h2 class="intro__panel-heading">
                  Рассчитайте<br />
                  доставку груза
                </h2>
                <div class="intro__panel-content">
                  <form action="/" method="POST" class="intro__panel-form">
                    <div class="intro__panel-form-layer active">
                      <div class="intro__panel-form-row">
                        <div class="intro__panel-input-wrapper">
                          <select name="from" class="js-custom-select">
                            <option value="" placeholder>Откуда</option>
                            <option value="Moscow">Москва</option>
                            <option value="Moscow">Казань</option>
                          </select>
                          <span class="intro__panel-divider"> </span>
                        </div>
                        <div class="intro__panel-input-wrapper">
                          <select name="to" class="js-custom-select">
                            <option value="" placeholder>Куда</option>
                            <option value="Moscow">Москва</option>
                            <option value="Moscow">Казань</option>
                          </select>
                        </div>
                        <div class="intro__panel-btn-wrapper">
                          <button
                            type="button"
                            class="intro__panel-btn js-first-step-btn"
                            disabled
                          >
                            Далее
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="intro__panel-form-layer">
                      <div class="intro__panel-form-row">
                        <label class="intro__panel-form-checkbox">
                          <input
                            name="type"
                            value="tent"
                            type="radio"
                            class="intro__panel-form-checkbox-input"
                            checked
                          />
                          <span class="intro__panel-form-checkbox-mark"> </span>
                          <span class="intro__panel-form-checkbox-text">
                            Тентовые перевозки 90³
                          </span>
                        </label>
                        <label class="intro__panel-form-checkbox">
                          <input
                            name="type"
                            value="large-tent"
                            type="radio"
                            class="intro__panel-form-checkbox-input"
                          />
                          <span class="intro__panel-form-checkbox-mark"> </span>
                          <span class="intro__panel-form-checkbox-text">
                            Тентовые перевозки 110³
                          </span>
                        </label>
                        <label class="intro__panel-form-checkbox">
                          <input
                            name="type"
                            value="conic"
                            type="radio"
                            class="intro__panel-form-checkbox-input"
                          />
                          <span class="intro__panel-form-checkbox-mark"> </span>
                          <span class="intro__panel-form-checkbox-text">
                            Коники
                          </span>
                        </label>
                        <label class="intro__panel-form-checkbox">
                          <input
                            name="type"
                            value="refrigerator"
                            type="radio"
                            class="intro__panel-form-checkbox-input"
                          />
                          <span class="intro__panel-form-checkbox-mark"> </span>
                          <span class="intro__panel-form-checkbox-text">
                            Рефрижератор
                          </span>
                        </label>
                        <div class="intro__panel-btn-wrapper">
                          <button
                            type="button"
                            class="intro__panel-btn js-second-step-btn"
                          >
                            Далее
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="intro__panel-form-layer">
                      <div class="intro__panel-form-row">
                        <div class="intro__panel-input-wrapper">
                          <input
                            type="text"
                            class="intro__panel-text-input js-company-input"
                            placeholder="Контактное лицо"
                          />
                        </div>
                        <div class="intro__panel-input-wrapper">
                          <input
                            type="tel"
                            class="intro__panel-text-input js-phone-input"
                            placeholder="Телефон"
                          />
                        </div>
                        <label class="intro__panel-form-policy-checkbox">
                          <input
                            type="checkbox"
                            name="privacy"
                            value="Y"
                            class="intro__panel-form-policy-checkbox-input js-privacy-checkbox"
                            checked
                          />
                          <span class="intro__panel-form-policy-checkbox-mark">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 8.8 6.7"
                            >
                              <path
                                d="M2.8 5.3L.7 3.2l-.7.7 2.8 2.8 6-6-.7-.7z"
                                fill="#fff"
                              />
                            </svg>
                          </span>
                          <span class="intro__panel-form-policy-checkbox-text">
                            Даю согласие на обработку<br />
                            персональных данных
                          </span>
                        </label>
                        <div class="intro__panel-btn-wrapper">
                          <button
                            type="submit"
                            class="intro__panel-btn js-submit-btn"
                            disabled
                          >
                            Отправить
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div class="test" style="height: 3000px"></div>
    </div>
    <div class="popup_wrapper" id="callback_popup">
      <div class="popup_inner">
        <div class="popup callback_popup">
          <a href="" class="close_popup"></a>
          <div class="popup_body">
            <h5>Заказ обратного звонка</h5>
            <form class="form">
              <input type="hidden" name="subject" value="Заказать звонок" />
              <label class="input-item min">
                <span class="placeholder">Контактное лицо</span>
                <input type="text" name="name" />
              </label>
              <label class="input-item min">
                <span class="placeholder">Телефон</span>
                <input type="text" name="phone" />
              </label>
              <label class="check-item">
                <input type="checkbox" name="confirm" checked="" />
                <span>Даю согласие на обработку персональных данных </span>
              </label>
              <button class="btn active">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="lazysizes.min.js"></script>
    <script src="lazysizes.unveilhooks.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/inputmask.min.js"></script>

    <script src="new.js"></script>
